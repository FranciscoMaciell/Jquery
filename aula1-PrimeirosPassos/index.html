<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de Jquery</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto deleniti excepturi enim beatae culpa quo delectus facere voluptatum labore officiis laborum magnam rem officia molestias debitis explicabo, expedita odio non!</p>
    <p id="teste">Isso é um paragrafo de teste</p>
    <p class="p-yellow">Outro paragrafo</p>

    <input type="text" name="texto" id="cop">

    <hr>
    <button id="botão" style="padding: 20px;">Clique aqui</button>

    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#teste').click(function(){
                $(this).html('clicou')
                $('.p-yellow').hide();
            })

            $('#botão').hover(function(){
                $(this).css('color', 'blue');
                $(this).css('background', 'red');
                $(this).html('entrou');
            },
                function(){
                    $(this).css('color', 'black');
                    $(this).css('background', '#C0C0C0')
                    $(this).html('clique aqui');

                }
            );

            $('#cop').focus(function(){
                $(this).css('background', 'red');
            })

            $('cop').blur(function(){
                $(this).css('background', 'white')
            })
            
            $('#cop').hover(function(){
                $(this).css('border-color', 'red')
            },
                function(){
                    $(this).css('border-color', 'black')
                }
            )


        })
    </script>
</body>
</html>
