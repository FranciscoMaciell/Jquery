<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-jQuery</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header id="cabeca">
        <h1 id="title">Assaí</h1>
        <h2 id="subtitle">Quiz</h2>
        <button id="pros">Prosseguir</button>
    </header>
    <div id="quiz" class="hide">
        <h2 id="pergunta">Aqui vai a pergunta</h2>
        <div id="respostas">
            <button id="resp0" class="resposta">Resposta 1</button>
            <button id="resp1" class="resposta">Resposta 2</button>
            <button id="resp2" class="resposta">Resposta 3</button>
            <button id="resp3" class="resposta">Resposta 4</button>
        </div>
        <br><br>
        <button id="confirm">Confirmar</button>
    </div>

    <dir id="win" class="hide">
        <h1>Você Venceu</h1>
        <p id="tot_acertos">Total de acertos: </p>
        <p id="tot_erros">Total de erros: </p>
        <button id="venceu">Jogar Novamente</button>
    </dir>
    
    <div id="status" class="hide">
        <h1>GameOver</h1>
        <p id="tot_acertos">Total de acertos: </p>
        <p id="tot_erros">Total de erros: </p>
        <button id="newGamer">Novo Jogo</button>
    </div>
    
    <footer id="rodaPe">
        &copyDesenvolvido por Francisco Maciel
    </footer>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
